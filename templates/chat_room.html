<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - LizzDeb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.25), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(74, 47, 189, 0.25), transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.2), transparent 50%);
        }

        .noise {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' /%3E%3C/svg%3E");
        }

        header {
            position: relative;
            z-index: 100;
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .topic-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.01em;
        }

        .topic-subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.15rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }

        .chat-container {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
            max-width: 80%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.other {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .message.own .message-header {
            color: rgba(139, 92, 246, 0.9);
        }

        .message.other .message-header {
            color: rgba(59, 130, 246, 0.9);
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .message-bubble {
            padding: 0.875rem 1.125rem;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .message.own .message-bubble {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: rgba(255, 255, 255, 0.95);
        }

        .message.other .message-bubble {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.25);
            color: rgba(255, 255, 255, 0.9);
        }

        .system-message {
            align-self: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin: 0.5rem 0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            padding: 2rem;
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state p {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .input-area {
            position: relative;
            z-index: 100;
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
        }

        .input-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: #fff;
            font-size: 0.95rem;
            resize: none;
            max-height: 120px;
            min-height: 48px;
            transition: all 0.3s;
            outline: none;
            font-family: inherit;
        }

        .message-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-button {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            color: rgba(139, 92, 246, 1);
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .send-button:hover:not(:disabled) {
            background: rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
        }

        .connection-status {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.85rem;
            color: rgba(239, 68, 68, 0.9);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .connection-status.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 1rem 1.5rem;
            }

            .messages-area {
                padding: 1.5rem 1rem;
            }

            .input-area {
                padding: 1rem 1.5rem;
            }

            .message {
                max-width: 90%;
            }

            .send-button span {
                display: none;
            }

            .send-button {
                padding: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="noise"></div>

    <header>
        <div class="header-content">
            <div class="header-left">
                <button class="back-button" id="backBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </button>
                <div class="header-title">
                    <div class="topic-name" id="topicName">Loading topic...</div>
                    <div class="topic-subtitle">
                        <span class="online-indicator"></span>
                        <span id="onlineStatus">Live chat room</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="chat-container">
        <div class="messages-area" id="messagesArea">
            <div class="empty-state">
                <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h3>Start the Conversation</h3>
                <p>Be the first to share your thoughts.<br>State your position and spark the debate.</p>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message... (Press Enter to send, Shift+Enter for new line)"
                    rows="1"
                ></textarea>
            </div>
            <button class="send-button" id="sendBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                <span>Send</span>
            </button>
        </div>
    </div>

    <div class="connection-status" id="connectionStatus">
        Disconnected. Attempting to reconnect...
    </div>

    <script>
        // State
        let ws = null;
        let topicId = null;
        let userId = null;
        let userName = null;
        let token = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        // DOM Elements
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const backBtn = document.getElementById('backBtn');
        const connectionStatus = document.getElementById('connectionStatus');

        // Get topic ID from URL
        function getTopicIdFromUrl() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        // Check authentication
        async function checkAuth() {
            token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = '/auth';
                return false;
            }

            try {
                const response = await fetch('http://127.0.0.1:8001/api/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    userId = user.user_id;
                    userName = user.name;
                    return true;
                } else {
                    localStorage.removeItem('auth_token');
                    window.location.href = '/auth';
                    return false;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('auth_token');
                window.location.href = '/auth';
                return false;
            }
        }

        // Load topic info
        async function loadTopicInfo() {
            try {
                const response = await fetch(`http://127.0.0.1:8001/api/topic/${topicId}`);
                if (response.ok) {
                    const topic = await response.json();
                    document.getElementById('topicName').textContent = topic.title;
                    document.title = `${topic.title} Chat - LizzDeb`;
                } else {
                    document.getElementById('topicName').textContent = 'Debate Topic';
                }
            } catch (error) {
                console.error('Failed to load topic:', error);
                document.getElementById('topicName').textContent = 'Debate Topic';
            }
        }

        // Load previous messages
        async function loadPreviousMessages() {
            try {
                const response = await fetch(`http://127.0.0.1:8001/api/chat/${topicId}/messages`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        // Remove empty state
                        const emptyState = messagesArea.querySelector('.empty-state');
                        if (emptyState) emptyState.remove();

                        data.messages.forEach(msg => {
                            addMessage(msg.user_name, msg.message, msg.timestamp, msg.user_id === userId);
                        });
                    }
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            
            return date.toLocaleDateString();
        }

        // Add message to UI
        function addMessage(name, text, timestamp, isOwn = false) {
            // Remove empty state if present
            const emptyState = messagesArea.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;

            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.innerHTML = `
                <span>${name}</span>
                <span class="message-time">${formatTime(timestamp)}</span>
            `;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(bubbleDiv);
            messagesArea.appendChild(messageDiv);

            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Add system message
        function addSystemMessage(text) {
            const emptyState = messagesArea.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Connect to WebSocket
        function connectWebSocket() {
            const wsUrl = `ws://127.0.0.1:8001/ws/chat/${topicId}?token=${token}`;
            
            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    reconnectAttempts = 0;
                    connectionStatus.classList.remove('show');
                    sendBtn.disabled = false;
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'message') {
                        const isOwn = data.user_id === userId;
                        addMessage(data.user_name, data.message, data.timestamp, isOwn);
                    } else if (data.type === 'user_joined') {
                        addSystemMessage(`${data.user_name} joined the chat`);
                    } else if (data.type === 'user_left') {
                        addSystemMessage(`${data.user_name} left the chat`);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    sendBtn.disabled = true;
                    
                    if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                        connectionStatus.classList.add('show');
                        reconnectAttempts++;
                        setTimeout(() => {
                            console.log(`Reconnecting... (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`);
                            connectWebSocket();
                        }, 2000 * reconnectAttempts);
                    } else {
                        connectionStatus.textContent = 'Connection lost. Please refresh the page.';
                        connectionStatus.classList.add('show');
                    }
                };
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
            }
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

            ws.send(JSON.stringify({
                type: 'message',
                message: message
            }));

            messageInput.value = '';
            messageInput.style.height = 'auto';
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });

        // Send on Enter (without Shift)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendBtn.addEventListener('click', sendMessage);

        // Back button
        backBtn.addEventListener('click', () => {
            if (ws) ws.close();
            window.location.href = '/chose_topics';
        });

        // Initialize
        async function initialize() {
            topicId = getTopicIdFromUrl();
            
            const authenticated = await checkAuth();
            if (!authenticated) return;

            await loadTopicInfo();
            await loadPreviousMessages();
            connectWebSocket();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
        });

        initialize();
    </script>
</body>
</html>
